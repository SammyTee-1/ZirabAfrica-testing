<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZirabAfrica — Airtime Recharge</title>
  <!-- Favicons and mobile icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/flights.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/flights.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/flights.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="shortcut icon" href="/static/img/flights.png">
  <meta name="msapplication-TileColor" content="#0a5c2d">
  <meta name="theme-color" content="#0a5c2d">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/component.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
  <!-- Flutterwave Checkout Script -->
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <!-- Base styles for spinner -->
  <style>
    :root {
      --brand: #0a5c2d;
      --accent: #0a5c2d;
    }
    .za-spinner-overlay {
      background: #ffffffe6 !important;
    }
  </style>
  <style>
    .back-arrow-btn{background:none;border:none;outline:none;font-size:1.7rem;line-height:1;color:#007bff;position:absolute;left:10px;top:18px;z-index:10;}
  </style>
</head>
<body>
  <div class="container py-4 position-relative">
    <button class="back-arrow-btn" onclick="window.history.back()" aria-label="Back"><span aria-hidden="true">&#8592;</span></button>
    <h2 class="mb-4 text-center">Airtime Recharge</h2>
    <form id="rechargeForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label">Network</label>
        <div class="network-btn-group mb-2">
          <button type="button" class="network-btn" data-network="MTN"><img src="https://cdn.worldvectorlogo.com/logos/mtn-new-logo.svg" class="logo" alt="MTN logo"><span class="network-label">MTN</span></button>
          <button type="button" class="network-btn" data-network="Glo"><img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Glo_button.png" class="logo" alt="Glo logo"><span class="network-label">Glo</span></button>
          <button type="button" class="network-btn" data-network="Airtel"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Airtel_logo-01.png" class="logo" alt="Airtel logo"><span class="network-label">Airtel</span></button>
          <button type="button" class="network-btn" data-network="9Mobile"><img src="https://i.pinimg.com/474x/09/21/83/092183de16754d42dcb1dda59663a00f.jpg" class="logo" alt="9Mobile logo"><span class="network-label">9Mobile</span></button>
        </div>
        <input type="hidden" id="networkInput" name="network" required>
        <div class="invalid-feedback">Please select a network.</div>
      </div>
      <div class="mb-3">
        <label for="phoneInput" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneInput" name="phone" pattern="0[789][01][0-9]{8}" maxlength="11" minlength="11" inputmode="numeric" autocomplete="tel" required placeholder="e.g. 08012345678">
        <div class="invalid-feedback">Enter a valid 11-digit Nigerian phone number (e.g. 08012345678).</div>
      </div>
      <div class="mb-3">
        <label for="amountInput" class="form-label">Amount</label>
        <input type="text" class="form-control" id="amountInput" name="amount" min="50" max="10000" required placeholder="Enter amount (₦)" inputmode="numeric" pattern="[0-9,]*" autocomplete="off">
        <div class="invalid-feedback">Enter a valid amount (₦50 - ₦10,000).</div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-primary w-100">Recharge</button>
      </div>
    </form>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/component.js') }}"></script>
  <script src="{{ url_for('static', filename='js/payments.js') }}"></script>
</body>
</html>
